<!DOCTYPE html>
<html lang="en">
{% load static %} <!-- carga los archivos de la carpeta static -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}"> <!-- agregamos al template los archivos css -->
    <title>Django Blog</title>
</head>

<body>
    <header>
        <h1>
            <a href="{% url 'home' %}">Django Blog</a>
        </h1>
    </header>
    <div>
        {% block content %}
        {% endblock content %}
    </div>
</body>

</html>
