<!DOCTYPE html>
<html lang="en">
{% load static %} <!-- carga los archivos de la carpeta static -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}"> <!-- agregamos al template los archivos css -->
    <title>Django Blog</title>
</head>

<body>
    <div>
        <header>
            <div class="nav-left">
                <h1>
                    <a href="{% url 'home' %}">Django Blog</a>
                </h1>
            </div>
            {% if user.is_authenticated %}
            <div class="nav-right">
                <h3>
                    <a href="{% url 'post_new' %}">Nuevo blog post +</a>
                </h3>
            </div>
            {% endif %}

        </header>
        {% if user.is_authenticated %}
        <p>Bienvenido {{ user.username }} !</p>
        <a href="{% url 'logout' %}">Log Out</a>
        {% else %}
        <p>Disculpe, no esta logueado.</p>
        <a href="{% url 'login' %}">Log In</a>
        <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}

        {% block content %}
        {% endblock content %}
    </div>
</body>

</html>
