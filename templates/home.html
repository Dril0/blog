{% extends "base.html" %}

{% block content %}
{% for post in post_list %}
<div>
    <h2>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title}}</a>
        <!-- url es el tag, 'el nombre de la ruta URL', del post el id o pk. -->
        <p>{{ post.body }}</p>
    </h2>
</div>
{% endfor %}
{% endblock content %}
